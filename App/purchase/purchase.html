<div ng-controller="PurchaseController as vm">
    <label>Card Number</label><input type="number" ng-model="vm.cardNumber">
    <label>CVC</label><input type="number" ng-model="vm.cvc">
    <label>Expiry Month</label><input type="number" ng-model="vm.month">
    <label>Expiry Year</label><input type="number" ng-model="vm.year">
    <button ng-click="vm.createChargeRequest()">Buy</button>
</div>
