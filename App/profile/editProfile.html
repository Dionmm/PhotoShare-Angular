<div class="pageContainer profile">
    <div class="backgroundPhoto">
    </div>
    <div class="profileHeader">
        <h2>{{vm.user.firstName}} {{vm.user.lastName}}</h2>
        <div class="profilePhoto">
            <img ng-src="{{vm.user.profilePhoto}}" alt="">
        </div>
        <div class="profileDescription">
            <p>{{vm.user.profileDescription}}</p>
        </div>
    </div>
</div>
<div class="accountDetails">
    <ul>
        <li>
            <a href="" ng-click="vm.background()">Change Background Photo</a>
        </li>
        <li>
            <a href="" ng-click="vm.profile()">Change Profile Photo</a>
        </li>
        <li>
            <a href="" ng-click="vm.changingPassword = !vm.changingPassword">Change Password</a>
            <form class="editAccount" ng-show="vm.changingPassword" ng-submit="vm.changePassword()">
                <input type="password" ng-model="vm.oldPassword" placeholder="Current Password">
                <input type="password" ng-model="vm.newPassword" placeholder="New Password">
                <input type="password" ng-model="vm.newPasswordConfirm" placeholder="New Password">
                <input type="submit" class="button" value="Change Password">
            </form>
        </li>
        <li>
            <a href="" ng-click="vm.changingEmail = !vm.changingEmail">Change Email Address</a>
            <form class="editAccount" ng-show="vm.changingEmail" ng-submit="vm.changeEmail()">
                <input type="email" ng-model="vm.newEmail" placeholder="john@doe.com">
                <input type="submit" class="button" value="Change Email">
            </form>
        </li>
        <li>
            <a href="" ng-click="vm.changingName = !vm.changingName">Change Name</a>
            <form class="editAccount" ng-show="vm.changingName" ng-submit="vm.changeName()">
                <input type="text" ng-model="vm.newFirstName" placeholder="First Name">
                <input type="text" ng-model="vm.newLastName" placeholder="Last Name">
                <input type="submit" class="button" value="Change Name">
            </form>
        </li>
        <li>
            <a href="" ng-click="vm.changingDescription = !vm.changingDescription">Change Description</a>
            <form class="editAccount" ng-show="vm.changingDescription" ng-submit="vm.changeDescription()">
                <input type="text" ng-model="vm.newDescription" placeholder="Be creative..." maxlength="100">
                <input type="submit" class="button" value="Change Description">
            </form>
        </li>
    </ul>
    <div class="dragndrop" ng-show="vm.dragndropBG" nv-file-drop="" uploader="vm.backgroundUploader">
        <h2>Drag and drop your photo here</h2>
        <button class="button" ng-click="vm.dragndropBG = false">Close</button>
    </div>
    <div class="dragndrop" ng-show="vm.dragndropPP" nv-file-drop="" uploader="vm.profileUploader">
        <h2>Drag and drop your photo here</h2>
        <button class="button" ng-click="vm.dragndropPP = false">Close</button>
    </div>
</div>
